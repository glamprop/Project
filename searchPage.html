<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transition//EN" "http://wwww.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>OurTube</title>

		<!--css-->
		<link rel="stylesheet" href="styles/searchPageCSS.css">
		<link rel="stylesheet" href="styles/jquery.fancybox.css">
		<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">

		<!--javascript-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="styles/bootstrap/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>-->
		<script type="text/javascript" src="scripts/apiScripts.js"></script>
		<!--fancybox initialize-->
		<script type="text/javascript" src="scripts/jquery.fancybox.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("[data-fancybox]").fancybox();
			});
		 </script>
	</head>

	<body>
		<div class="text-center">
			<header>
				<h1>Our<span>Tube</span></h1>
				<p>Search all YouTube videos</p>			
			</header>
		</div>	
			<section>
				<form id="search_form" name="search_form" onsubmit="return search()">
					<div class="searchBar_container">
						<input type="search" id="query" class="search_field" placeholder="Search YouTube..." />
						<input type="submit" name="search_btn" id="search_btn" value="" />
					</div>
					</br>
				</form>

				<div id="main_container" class="row"><!-- class="well well-lg">-->
					<h2>Search Options: </h2>
					<!--Search Options Radio Buttons-->
					<!--<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 searchForm" id="searchForm">-->
					<div id="searchForm">
						<span class="label-span">Order By: </span>
						<div class="btn-group" id="divOrderBy">
						  <button type="button" class="btn btn-primary" data-value="relevance">Relevance</button>
						  <button type="button" class="btn btn-primary" data-value="date">Date</button>
						  <button type="button" class="btn btn-primary" data-value="rating">Rating</button>
						  <button type="button" class="btn btn-primary" data-value="viewCount">Views</button>
						</div>
					</div>
					<!--Video Length Radio Buttons-->
					<!--<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 videoLengthForm" id="videoLengthForm">-->
					<div id="videoLengthForm">
						<span class="label-span">Video Length: </span>
						<div class="btn-group" id="divVideoLength">
						  <button type="button" class="btn btn-primary" data-value="any">Any</button>
						  <button type="button" class="btn btn-primary" data-value="short">Short</button>
						  <button type="button" class="btn btn-primary" data-value="medium">Medium</button>
						  <button type="button" class="btn btn-primary" data-value="long">Long</button>
						</div>						
					</div>
					<!--Max Results Dropdownlist-->
					<!--<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">-->
					<div id="resultsForm">
						<span class="label-span">Number of Results: </span>
						<select id="resultsList">
							<option value="5" selected>5</option>
							<option value="10">10</option>
							<option value="25">25</option>
						</select>
					</div>

					<ul id="search_results"></ul>
					<div id="buttons_container"></div>
				</div>
			</section>

			<footer>
			<!--<div class="well well-sm">-->
				<p>Copyright 2017</p>
			<!--</div>-->
			</footer>
		  <!--</div>-->
	</body>
</html>
