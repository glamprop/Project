<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>OurTube</title>

		<!--css-->
		<link rel="stylesheet" href="styles/jquery.fancybox.css">
		<link rel="stylesheet" href="styles/bootstrap-3.3.7/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="styles/bootstrap-4.0.0/css/bootstrap.min.css">-->
		<!-- Our custom CSS has to be called last, so that we can override some bootstrap rules -->
		<link rel="stylesheet" href="styles/searchPageCSS.css">
		
		<!--javascript-->
		<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
		<script type="text/javascript" src="scripts/jquery/jquery-3.2.1.min.js"></script>
		<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.8.2/umd/popper.js"></script>-->
		<script type="text/javascript" src="styles/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="styles/bootstrap-4.0.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="scripts/init.js"></script>
		<script type="text/javascript" src="scripts/apiScripts.js"></script>
		<script type="text/javascript" src="scripts/handlers.js"></script>
		<script type="text/javascript" src="scripts/helper.js"></script>
		<script type="text/javascript" src="scripts/settings.js"></script>
		<script type="text/javascript" src="scripts/query.js"></script>
		<script type="text/javascript" src="scripts/renderer.js"></script>
		<script type="text/javascript" src="scripts/searchOptions.js"></script>
		<!--fancybox initialize-->
		<script type="text/javascript" src="scripts/jquery.fancybox.js"></script>
	</head>

	<body>
		<div class="text-center">
			<header>
				<h1>Our<span class="red-font">Tube</span> <span class="rnb-black">~ YouTube Search</span></h1>
				<!--<p>Search all YouTube videos</p>-->
			</header>
		</div>	
			<section>				
				<div id="main-container" class="row">
					<div id="searh-options">
						<h3>Search Options: </h3>
						<div class="dropdown" style="display: inline; width: 150px;">
							<button style="width: 180px;" id="sort-by" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Sort by: Relevance
							<span class="caret"></span></button>
							<ul id="sort-by-list" class="dropdown-menu">
								<li class="active"><a href="#" class="sort-by-link" data-value="relevance" ref="#">Relevance</a></li>
								<li><a class="sort-by-link" data-value="date" href="#">Date</a></li>
								<li><a class="sort-by-link" data-value="rating" href="#">Rating</a></li>
								<li><a class="sort-by-link" data-value="viewcount" href="#">Views</a></li>
							</ul>
						</div>
						<div class="dropdown" style="display: inline;">
							<button style="width: 180px;" id="video-length" class="btn-secondary btn dropdown-toggle" type="button" data-toggle="dropdown">Video length: Any
							<span class="caret"></span></button>
							<ul id="video-length-list" class="dropdown-menu">
								<li class="active"><a class="video-length-link" href="#">Any</a></li>
								<li><a class="video-length-link" href="#">Short</a></li>
								<li><a class="video-length-link" href="#">Medium</a></li>
								<li><a class="video-length-link" href="#">Long</a></li>
							</ul>
						</div>
						<div class="dropdown" style="display: inline;">
							<button style="width: 180px;" id="results-count" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Number of results: 5
							<span class="caret"></span></button>
							<ul id="max-results-list" class="dropdown-menu">
								<li class="active"><a class="max-results-link" href="#">5</a></li>
								<li><a class="max-results-link" href="#">10</a></li>
								<li><a class="max-results-link" href="#">15</a></li>
								<li><a class="max-results-link" href="#">25</a></li>
							</ul>
						</div>
					</div>
					<br />
					<form id="search-form" name="search-form">
						<div class="searchBar-container">
							<input type="search" id="query" class="search-field" placeholder="Search YouTube..." />
							<input type="submit" name="search-btn" id="search-btn" value="" />
						</div>
						<br />
					</form>

<!--					<ul id="search-results"></ul>-->
					<div id="search-results"></div>
					<div id="button-container"></div>
				</div>
			</section>

			<footer>
				<p>Copyright 2017</p>
			</footer>		  		  
	</body>
</html>
